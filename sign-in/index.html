<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account</title>
    <link rel="icon" type="image/ico" href="../favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div class="container">
      <main class="signup-container">
        <a id="home">
            <h1 class="heading-primary">
              ‚Üê Return to homepage<span class="span-blue"></span>
            </h1>
          </a>
          
        <p class="text-mute">Enter your credentials to access your account.</p>
        <div class="login-wrapper">
          <a href="#" class="btn btn-google">
            <img
              src="https://img.icons8.com/fluency/48/000000/google-logo.png"
            />
            Log In with Google
          </a>
          <div class="line-breaker">
            <span class="line"></span>
            <span>or</span>
            <span class="line"></span>
          </div>
        </div>

        <form class="signup-form">
          <label class="inp">
            <input type="email" class="input-text" placeholder="&nbsp;" />
            <span class="label">Email</span>
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          </label>
          <label class="inp">
            <input
              type="password"
              class="input-text"
              placeholder="&nbsp;"
              id="password"
            />
            <span class="label">Password</span>
            <span class="input-icon input-icon-password" data-password
              ><i class="fa-solid fa-eye"></i
            ></span>
          </label>
          <button class="btn btn-login" id="login">Login</button>
        </form>
        <p class="text-mute">Not a member? <a id="sign-up" style="cursor: pointer;">Sign up</a></p>
      </main>
      <div class="welcome-container">
        <h1 class="heading-secondary">
          <span class="lg"></span>
        </h1>
        <img
          src="https://png2.cleanpng.com/sh/82506800d9e08bf14cb0a38d53322fea/L0KzQYm3VsI1N6Rug5H0aYP2gLBuTfxieKV0iJ9taYPzfLLCTfRmfppofZ92dXz3eb7shPliNZ1miOZ4cD3wf7TylgAuPZM3fqNsMEC4RIKAUsQvOmU5SaUBMkm0RYOCWME1OGI7S6Y9NT7zfri=/kisspng-laptop-display-device-multimedia-laptop-mockup-5b2f1c00541724.2441362915298140163445.png"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
