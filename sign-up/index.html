<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join our family</title>
    <link rel="icon" type="image/ico" href="../favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div class="container">
      <main class="signup-container">
        <a id="home"> <h1 class="heading-primary">‚Üê Return to Homepage</h1></a>
        <form class="signup-form">
          <div class="f-row input-wrapper">
            <label class="inp">
              <input type="text" class="input-text" placeholder="&nbsp;" />
              <span class="label">First name</span>
              <span class="input-icon"
                ><i class="fa-solid fa-address-card"></i
              ></span>
            </label>
            <label class="inp">
              <input type="text" class="input-text" placeholder="&nbsp;" />
              <span class="label">Last name</span>
              <span class="input-icon"
                ><i class="fa-solid fa-address-card"></i
              ></span>
            </label>
          </div>
          <label class="inp">
            <input type="email" class="input-text" placeholder="&nbsp;" />
            <span class="label">Email</span>
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          </label>
          <label class="inp">
            <input
              type="password"
              class="input-text"
              placeholder="&nbsp;"
              id="password"
            />
            <span class="label">Password</span>
            <span class="input-icon input-icon-password" data-password
              ><i class="fa-solid fa-eye"></i
            ></span>
          </label>
          <button class="btn btn-signup" id="create">Create account</button>
        </form>
        <p class="text-mute">Already A Member? <a id="sign-in" style="cursor: pointer;">Log in</a></p>
      </main>
      <div class="welcome-container">
        <h1 class="heading-secondary"><span class="lg"></span></h1>
        <img
          src="https://png2.cleanpng.com/sh/82506800d9e08bf14cb0a38d53322fea/L0KzQYm3VsI1N6Rug5H0aYP2gLBuTfxieKV0iJ9taYPzfLLCTfRmfppofZ92dXz3eb7shPliNZ1miOZ4cD3wf7TylgAuPZM3fqNsMEC4RIKAUsQvOmU5SaUBMkm0RYOCWME1OGI7S6Y9NT7zfri=/kisspng-laptop-display-device-multimedia-laptop-mockup-5b2f1c00541724.2441362915298140163445.png"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
